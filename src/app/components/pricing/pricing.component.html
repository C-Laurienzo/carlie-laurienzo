<app-background></app-background>
<section>
    <h3>*** The following prices are starting prices and may vary. ***</h3>
</section>
<section>
    <h1>HAIRCUTS</h1>
    <mat-card *ngFor="let cut of haircuts; index as i;">
        <mat-card-header>
            <mat-card-title>
                {{cut.type}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{cut.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button 
                    (click)="inquire(cut)"
                    [routerLink]="['/booking']">
                {{cut.price | currency}}
            </button>
        </mat-card-actions>
    </mat-card>
</section>
